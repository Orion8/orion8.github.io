<!DOCTYPE html> <!-- HTML 문서임을 선언하는 부분 -->
<html> <!-- HTML 시작 -->
<head> <!-- 머리말 정보 시작 -->
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF8 로 설정 -->
    <title>My Infographic Main Page</title> <!-- 브라우저 탭에 표시될 제목 -->
    <style> <!-- 페이지 스타일 설정 시작 -->
        body { font family sans serif margin 40px } <!-- 기본 글꼴과 여백 설정 -->
        h1 { font size 32px } <!-- 메인 제목 크기 설정 -->
        ul { line height 2 } <!-- 리스트 줄 간격 설정 -->
    </style> <!-- 스타일 설정 끝 -->
</head> <!-- 머리말 정보 끝 -->

<body> <!-- 본문 시작 -->

    <h1>My Infographic Hub</h1> <!-- 메인 페이지 제목 표시 -->

    <p>Welcome to my infographic collection main page</p> <!-- 간단한 소개문 -->

    <ul> <!-- 링크 목록 시작 -->
        <li><a href="infographic one dot html">Infographic One</a></li> <!-- 첫 번째 링크 자리 -->
        <li><a href="infographic two dot html">Infographic Two</a></li> <!-- 두 번째 링크 자리 -->
        <li><a href="infographic three dot html">Infographic Three</a></li> <!-- 세 번째 링크 자리 -->
        <li><a href="https colon slash slash example dot com">External Sample Link</a></li> <!-- 예시 외부 링크 -->
    </ul> <!-- 링크 목록 끝 -->

    <p>You can update these links anytime with your real infographic files</p> <!-- 편집 가능 안내 문구 -->

</body> <!-- 본문 끝 -->
</html> <!-- HTML 끝 -->
